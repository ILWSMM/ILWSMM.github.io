<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ILWSM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #0d0d0d, #000000);
            color: #e0e0e0;
            overflow: hidden;
            text-align: center;
        }

        header {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 0px 0px 20px #8a2be2, 0px 0px 50px #8a2be2;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            max-width: 800px;
            text-shadow: 0px 0px 10px #8a2be2;
            line-height: 1.8;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        a {
            text-decoration: none;
            color: #fff;
            border: 2px solid #8a2be2;
            padding: 10px 20px;
            font-size: 1rem;
            letter-spacing: 2px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background: #8a2be2;
            color: #000;
            box-shadow: 0px 0px 20px #8a2be2;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.2);
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-200px) translateX(200px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact ILWSM</h1>
        <p>[Email: ILWSM@email.cz]
           [Discord: ilwsm_official],
           Email me or DM me on Discord !
        </p>
        <div class="button-container">
    
            <a href="https://instagram.com/ilwsm.music/" target="_blank">Instagram</a>
            <a href="/">Return to Homepage</a>
        </div>
    </header>

    <div class="background-animation">
        <div class="circle" style="width: 200px; height: 200px; top: 10%; left: 20%;"></div>
        <div class="circle" style="width: 300px; height: 300px; top: 40%; left: 70%;"></div>
        <div class="circle" style="width: 150px; height: 150px; top: 80%; left: 50%;"></div>
    </div>
</body>
