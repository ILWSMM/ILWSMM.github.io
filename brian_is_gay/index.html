<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAYGAYGAYGAYGAYGAGYGAYGAYGAYGAYGAYGAYGAYGAYGAYGAYGAY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('images/back.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 8rem;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        audio {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e67e22;
        }
      
    </style>
</head>
<body>
    <h1>You are gay too !!!!!!!!!!</h1>
    <button id="toggleMusic">Toggle Music</button>
    <audio autoplay loop>
        <source src="/music/gay.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const music = document.getElementById('backgroundMusic');
        const button = document.getElementById('toggleMusic');

        button.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                button.textContent = 'Pause Music';
            } else {
                music.pause();
                button.textContent = 'Play Music';
            }
        });
    </script>
</body>
